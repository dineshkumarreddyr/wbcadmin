<div class="container">
    <div class="row">
        <div class="col-md-5 room-entry">
            <h2>Add Beverage:</h2>
            <form name="productslist" novalidate>
                <div class="panel">
                    <div class="panel-body form-horizontal">
                        <div class="form-group">
                            <label for="concept" class="col-md-4 control-label">Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="name" data-ng-model="vm.productname" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category" class="col-md-4 control-label">Category</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="category" name="category" data-ng-model="vm.category" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-md-4 control-label">Description</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="description" name="description" data-ng-model="vm.description" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amount" class="col-md-4 control-label">Price</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" id="amount" name="amount" data-ng-model="vm.price" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button data-ng-click="vm.add(productslist.$invalid)" data-ng-disabled="productslist.$invalid" type="button" class="btn btn-default preview-add-button">
                                    <span class="glyphicon glyphicon-plus"></span> Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-7 room-list">
            <div class="gridStyle" ui-grid="vm.productgridOptions"></div>
        </div>
    </div>
</div>
