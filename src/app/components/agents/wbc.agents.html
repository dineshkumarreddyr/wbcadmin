<div class="container">
    <div class="row">
        <div class="col-md-5 room-entry">
            <h2>Add Agents:</h2>
            <form name="agentdetails" novalidate>
                <div class="panel">
                    <div class="panel-body form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label">Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" maxlength="100" name="name" data-ng-model="vm.name" id="name" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" maxlength="12" name="password" id="password" data-ng-model="vm.password" required />
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="form-control">Generate Password</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Email Address</label>
                            <dv class="col-md-8">
                                <input type="email" class="form-control" maxlength="100" name="email" id="email" data-ng-model="vm.email" />
                            </dv>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="col-md-4 control-label">Mobile Number</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" maxlength="10" id="phone" name="phone" data-ng-model="vm.mobile" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12 text-right">
                                <button data-ng-click="vm.addAgents(agentdetails.$invalid)" data-ng-disabled="agentdetails.$invalid" type="button" class="btn btn-default preview-add-button">
                                    <span class="glyphicon glyphicon-plus"></span> Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-7 room-list">
            <div class="gridStyle" ui-grid="vm.agentgridOptions"></div>
        </div>
    </div>
</div>
